<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="google-homepage/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" /> 
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
   <title>Google</title>
</head>
<body>
   <nav>
       <div class="container">
           <div class="navbar">
               <ul>
                   <li><a href="#" class="aa">Gmail</a></li>
                   <li><a href="#" class="aa">Images</a></li>
                   <li><a href="#" class="aaa"><i class="fas fa-ellipsis-v"></i><i class="fas fa-ellipsis-v"></i><i class="fas fa-ellipsis-v"></i></a></li>
                   <li><a href="#" class="aaa j">J</a></li>
               </ul>
           </div>
       </div>
   </nav>

   <section class="section">
       <div class="logo">
           <img src="img/googleimg.png" alt="googlelogo">
       </div>
   </section>

   <section>
       <div class="wrapper">  
           <i class="fas fa-search bar"></i>
           <input type="text" class="search" title="search">
           <i class="fas fa-microphone bar2"></i>
       </div>
   </section>

   <div class="buttons">
       <button class="btn">Google Search</button>
       <button class="btn">I'm Feeling Lucky</button>
   </div>

   <footer>
       <div class="footer">
          <div class="f1">
              <ul>
                  <li>Advertising</li>
                  <li>Business</li>
                  <li>How Search Works</li>
              </ul>
          </div>
          <div class="f2">
              <ul>
                  <li>Privacy</li>
                  <li>Terms</li>
                  <li>Setting</li>
            </ul>
          </div>
       </div>
   </footer>
</body>
</html>
